
[module/menu]
type    = custom/text
content            = 
content-foreground = ${colors.blue}
content-padding    = 1
click-left         = rofi -show drun
click-right        = rofi -show window

[module/bspwm]
type = internal/bspwm
enable-scroll = false
reverse-scroll = false
fuzzy-match = true
occupied-scroll = true
pin-workspaces = true
ws-icon-0 = www;
ws-icon-1 = dev; 
ws-icon-2 = doc; 
ws-icon-3 = msg; 
ws-icon-4 = ent; 
ws-icon-5 = misc;
ws-icon-6 = virt;
; ws-icon-default = workspace

format = <label-state>
format-background = ${colors.bg}

; label-focused = %icon%
; label-focused-padding = 1
label-focused-foreground = ${colors.yellow}

; label-unfocused = %icon%
; label-unfocused-padding = 2
; label-unfocused-foreground = ${colors.fg}

; label-visible = %icon%
; label-visible-padding = 1
; label-visible-foreground = ${colors.yellow}

label-urgent = %icon%
label-urgent-padding = 1
label-urgent-foreground = ${colors.yellow}

[module/date]
type = internal/date
interval = 5
label-foreground = ${colors.white}
time     = %I:%M %p
time-alt =" %d %B %Y "
label    = %time%

[module/time]
type = internal/date
interval = 5
label-foreground = ${colors.white}
;time = " %A, %d %B %Y "
time = " %H:%M "
label    = %time%

[module/blt]
type = custom/script
exec = ~/.config/polybar/scripts/blt
format-foreground     = ${colors.blue}
click-left = opdrofi
interval = 1


; [module/pulseaudio]
; type = internal/pulseaudio
; sink = alsa_output.pci-0000_12_00.3.analog-stereo
; use-ui-max = false
; interval = 5
; format-volume            = <ramp-volume><label-volume>
; format-volume-foreground = ${colors.green}
; label-volume             = %percentage%%
; label-volume-padding     = 1

[module/pipewire]
type = custom/script
exec = ~/.config/polybar/scripts/pipewire
format-foreground     = ${colors.blue}
interval = 0.1
click-left = pavucontrol

format-muted-foreground     = ${colors.red}
format-muted-prefix         = ﱝ
format-muted-prefix-padding = 1
label-muted                 = Muted
label-muted-padding         = ${self.label-volume-padding}

ramp-volume-0 = 奄
ramp-volume-1 = 奄
ramp-volume-2 = 奔
ramp-volume-3 = 奔
ramp-volume-4 = 墳
ramp-volume-5 = 墳
ramp-volume-6 = 墳
ramp-volume-padding = 1


[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
format-mounted-prefix         = 
format-mounted-prefix-padding = 1
label-mounted                 = %free%
label-mounted-padding         = 1

format-unmounted-prefix       =
label-unmounted               = %mountpoint%: not mounted
label-unmounted-padding       = ${self.label-mounted-padding}


[module/xkeyboard]
type = internal/xkeyboard

blacklist-0 = num lock
blacklist-1 = scroll lock
format-prefix         = 
format-prefix-padding = 1
label-layout          = %layout%
label-layout-padding  = 1

label-indicator-foreground = ${colors.alert}
label-indicator-padding    = 1

[module/diskusage]
type = custom/script
exec = ~/.config/polybar/scripts/diskusage
format-foreground     = ${colors.cyan}
interval = 5
click-left = kitty-e gdu

[module/memory]
type = custom/script
exec = ~/.config/polybar/scripts/memory
; format-foreground     = ${colors.magenta}
interval = 1
click-left = kitty -e htop


[module/network]
type = custom/script
exec = ~/.config/polybar/scripts/network
format-foreground     = ${colors.yellow}
click-left = wifirofi
interval = 1

[module/battery]
type = internal/battery

full-at = 99
battery = BAT0
adapter = AC

poll-interval = 2
time-format = %H:%M


format-charging            = <animation-charging><label-charging>
format-charging-foreground = ${colors.blue}
label-charging             = %percentage%%
label-charging-padding     = 1

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-5 = 
animation-charging-6 = 
animation-charging-padding   = 1
animation-charging-framerate = 750


format-discharging            = <ramp-capacity><label-discharging>
format-discharging-foreground = ${self.format-charging-foreground}
label-discharging             = ${self.label-charging}
label-discharging-padding     = ${self.label-charging-padding}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-5 = 
ramp-capacity-6 = 
ramp-capacity-7 = 
ramp-capacity-8 = 
ramp-capacity-9 = 
ramp-capacity-padding = 1

format-full                = <label-full>
format-full-foreground     = ${self.format-charging-foreground}
format-full-prefix         = 
format-full-prefix-padding = 1
label-full                 = ${self.label-charging}
label-full-padding         = ${self.label-charging-padding}

[module/cpu]
type = internal/cpu
interval = 0.5
warn-percentage = 90
format-prefix = " "

[module/title]
type = internal/xwindow
format = <label>
format-background = ${colors.bg}
format-foreground = ${colors.fg}
format-padding = 4

label = %title%
label-maxlen = 50

label-empty = Empty
label-empty-foreground = #707880

[module/cava]
type = custom/script
tail = true
exec = $HOME/.config/polybar/scripts/cava
format = <label>
format-font = 5
label = %output%
interval = 0.10

[module/powerbutton]
type = custom/ipc
content = ""
content-foreground = ${colors.blue}
format-foreground = ${colors.blue}
content-padding    = 1
click-left = $HOME/.config/rofi/scripts/powermenu.sh
format = <label>
